<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	body{
    		background:#FFC107;
    		color:#fff;
    		text-align: center;
    		font-size:60px;
    	}
    	span{
    		display: inline-block;
    		transition: transform 0.5s;
    		text-shadow: 3px 3px 0 rgba(0,0,0,0.3)
    	}
    	span:hover{
    		transform: translateY(-20px) rotate(10deg);
    	}
    </style>
</head>
<body>
<h2 class="heading"></h2>
<script>
   const header = document.querySelector('.heading');
   header.innerHTML = wrapWithSpan('VICTORIER')
   
   function wrapWithSpan(word){
    return [...word].map(letter=>`<span>${letter}</span>`).join("");
   }
   
</script>
</body>
</html>
