<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const Alice = {
        name:'Alice',
        hobbies:['Coding','Sleeping','Reading'],
        printHobbies:function(){
            this.hobbies.map( hobby=>{
                console.log( `${this.name} loves ${hobby}` );
            });
        }
    };
    Alice.printHobbies();
</script>
</body>
</html>
